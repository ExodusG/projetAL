<app-nav></app-nav>
<div class="add-association">
  <button mat-raised-button color="primary" [routerLink]="['create']" routerLinkActive="active">Create an association</button>
</div>
<div class="associations">
  <app-search-bar class="w-100" [(dataSource)]="dataSource" [displayedColumns]="displayedColumns.slice(0, -1)"></app-search-bar>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> id </th>
      <td mat-cell *matCellDef="let association"><a [routerLink]="['/associations', association.id]" routerLinkActive="active"> {{association.id}}</a> </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let association"> {{association.name}} </td>
    </ng-container>

    <ng-container matColumnDef="users">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Users </th>
      <td mat-cell *matCellDef="let association"> <div *ngFor="let user of association.users">{{user.firstname}} {{ user.lastname }} </div> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
                 class="align-self-end"
                 [length]="100"
                 [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 25, 100]"
                 aria-label="Select page"
                 showFirstLastButtons>
  </mat-paginator>
</div>
