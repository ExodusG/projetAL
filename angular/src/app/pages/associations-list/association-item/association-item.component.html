<app-nav></app-nav>
<div class="d-flex justify-content-center">
  <mat-card class="w-50">
    <mat-card-header>
      <mat-card-title> </mat-card-title>
    </mat-card-header>
    <form [formGroup]="assoForm">
      <mat-card-content>
        <mat-form-field class="d-block">
          <input matInput placeholder="Id" formControlName="id" readonly>
        </mat-form-field>
        <mat-form-field class="d-block">
          <input matInput placeholder="Name" formControlName="name">
        </mat-form-field>
        <mat-form-field class="d-block">
          <mat-select [disabled]="true" multiple placeholder="Users" [(value)]="dialogData.users" formControlName="users" (click)="openUserSelecterDialog()">
            <mat-option *ngFor="let user of dialogData.users" [value]="user">
              {{user.firstname}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions class="d-flex">
        <button mat-stroked-button color="primary" class="btn-block" (click)="back()">Go Back</button>
        <button mat-stroked-button color="accent" class="btn-block" (click)="remove()">Delete</button>
        <button mat-stroked-button color="primary" class="btn-block" (click)="save()">Save</button>
        <button mat-stroked-button color="primary" class="btn-block" (click)="event()">Event</button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
